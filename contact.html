    <h1>Leave your comment</h1>

    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group col-sm-6">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-row">
        <div class="form-group col-sm-9">
          <label for="adress">Adress</label>
          <input type="text" class="form-control" id="adress" placeholder="Enter your adress">
        </div>
        <div class="form-group col-sm-3">
          <label for="city">City</label>
          <select id="city" class="form-control">
            <option selected>Capital Federal </option>
            <option>Buenos Aires</option>
            <option>Cordoba</option>
            <option>Santa Fe</option>
            <option>Mendoza</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" class="form-control" rows="10"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
          I want to be notified </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Send </button>
    </form>
  </div>
